    <div id="messages"></div>

    <div id="menus">

        <div class="menu" data-menu="game">

            <div id="game">
                <div id="words-grid"></div>
                <div id="keyboard"></div>
            </div>

        </div>

        <div class="menu hidden" data-menu="settings">

            <header>

                <div class="left">
                    <div class="spacer"></div>
                </div>

                SETTINGS

                <div class="right">

                    <div class="icon hoverSwap clickable" onclick="MENUS.menu = 'game'" title="Exit Settings">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>

                    </div>

                </div>

            </header>

            <div class="setting">
                <label>Word Generation</label>
                <div class="settingData">
                    <div class="input">
                        <input id="wordSeed" type="number" value="" min="0" placeholder="Auto (Word of day)">Word Seed</input>
                    </div>
                    <button id="wordSeedRandom">Random seed</button>
                </div>
            </div>

        </div>

        <div class="menu hidden above" data-menu="gamecomplete" data-menu-type="above">

            <div class="center">
                <div id="gameComplete">
                    <div id="gameCompleteText"></div>
                    <button id="gameCompleteCopy">copy</button>
                    <button onclick="MENUS.menu = 'game'">exit</button>
                </div>
            </div>

        </div>

    </div>
